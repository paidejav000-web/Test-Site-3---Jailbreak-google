<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PolyTrack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <base href="https://cdn.jsdelivr.net/gh/genizy/polytrack@feb7f045e85fdf07e0d7f7e6d0f08984b9fe20d6/">
</head>
<body>

<script>
(async () => {
  const base = document.querySelector("base").href;

  // Fetch the worker file
  const workerText = await fetch("simulation_worker.bundle.js")
    .then(r => r.text());

  // Replace placeholder with correct base
  const fixedWorker = workerText.replaceAll(
    "replacethisplease",
    base
  );

  // Create a blob worker (this bypasses GitHub Pages limits)
  const blob = new Blob([fixedWorker], { type: "application/javascript" });
  const workerURL = URL.createObjectURL(blob);

  // Expose worker URL globally
  window.POLYTRACK_WORKER_URL = workerURL;

  // Load main game bundle
  const script = document.createElement("script");
  script.src = "bundle.js";
  document.body.appendChild(script);
})();
</script>

</body>
</html>
