<script>
async function searchWiki() {
  const q = document.getElementById("query").value;
  const res = await fetch(
    "https://en.wikipedia.org/w/api.php?" +
    new URLSearchParams({
      action: "query",
      list: "search",
      format: "json",
      origin: "*",
      srsearch: q
    })
  );
  const data = await res.json();
  console.log(data);
}
</script>
