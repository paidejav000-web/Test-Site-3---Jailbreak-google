<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Demo – Web Tech Class</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input { padding: 6px; }
    button { padding: 6px; }
    li { margin: 6px 0; }
  </style>
</head>
<body>

<h2>Search Demo (Local Data)</h2>
<p>This project demonstrates how search logic works using JavaScript.</p>

<input id="query" placeholder="Search term">
<button onclick="search()">Search</button>

<ul id="results"></ul>

<script>
  // Pretend this is data returned from an API
  const data = [
    { title: "HTML Basics", desc: "Introduction to HTML structure" },
    { title: "JavaScript Fetch", desc: "How web requests work" },
    { title: "APIs Explained", desc: "What APIs are and how to use them" },
    { title: "CSS Styling", desc: "Making webpages look good" }
  ];

  function search() {
    const q = document.getElementById("query").value.toLowerCase();
    const results = document.getElementById("results");
    results.innerHTML = "";

    data
      .filter(item =>
        item.title.toLowerCase().includes(q) ||
        item.desc.toLowerCase().includes(q)
      )
      .forEach(item => {
        const li = document.createElement("li");
        li.textContent = item.title + " — " + item.desc;
        results.appendChild(li);
      });
  }
</script>

</body>
</html>
