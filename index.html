<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PolyTrack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <base href="https://cdn.jsdelivr.net/gh/genizy/polytrack@feb7f045e85fdf07e0d7f7e6d0f08984b9fe20d6/">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
  </style>
</head>
<body>

<script>
(async () => {
  const base = document.querySelector("base").href;

  const workerText = await fetch("simulation_worker.bundle.js")
    .then(r => r.text());

  const fixedWorker = workerText.replaceAll(
    "replacethisplease",
    base
  );

  const blob = new Blob([fixedWorker], {
    type: "application/javascript"
  });

  window.POLYTRACK_WORKER_URL = URL.createObjectURL(blob);

  const script = document.createElement("script");
  script.src = "bundle.js";
  document.body.appendChild(script);
})();
</script>

</body>
</html>
